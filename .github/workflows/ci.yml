name: CI Status

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'backend/') || github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Setup Clojure CLI
      uses: DeLaGuardo/setup-clojure@master
      with:
        cli: latest
        
    - name: Cache Clojure dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gitlibs
          ~/.m2/repository
        key: ${{ runner.os }}-clojure-${{ hashFiles('backend/deps.edn') }}
        restore-keys: |
          ${{ runner.os }}-clojure-
          
    - name: Install dependencies
      working-directory: ./backend
      run: clojure -P
      
    - name: Install clj-kondo
      run: |
        curl -sLO https://github.com/clj-kondo/clj-kondo/releases/latest/download/clj-kondo-linux-amd64.zip
        unzip clj-kondo-linux-amd64.zip
        chmod +x clj-kondo
        sudo mv clj-kondo /usr/local/bin/
        
    - name: Run linting
      working-directory: ./backend
      run: clojure -X:lint || echo "Linting completed with warnings/errors"
      
    - name: Run tests
      working-directory: ./backend
      run: clojure -X:test

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'web/') || github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
        
    - name: Install dependencies
      working-directory: ./web
      run: npm ci
      
    - name: Type check
      working-directory: ./web
      run: npm run typecheck
      
    - name: Run tests
      working-directory: ./web
      run: npm run test:quiet
      
    - name: Build
      working-directory: ./web
      run: npm run build