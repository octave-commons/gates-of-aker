version: "3.9"

services:
  backend:
    image: clojure:temurin-17-tools-deps
    working_dir: /app/backend
    command: clojure -M:server
    ports:
      - "3000:3000"
    environment:
      # Extend JVM opts or Clojure CLI flags here if needed.
      - JAVA_TOOL_OPTIONS=-Dclojure.main.report=stderr
    volumes:
      # Mount the repo for live code edits.
      - .:/app
      # Reuse the host Maven cache so deps are not re-downloaded on each run.
      - ${HOME:-/root}/.m2:/root/.m2
    networks:
      - fantasia-dev

  web:
    image: node:20-bullseye
    working_dir: /app/web
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      # Ensure file watching works on bind mounts and tell Vite where the backend lives.
      - CHOKIDAR_USEPOLLING=1
      - VITE_BACKEND_ORIGIN=http://backend:3000
    volumes:
      # Share the repo and persist node_modules between container restarts.
      - .:/app
      - ./web/node_modules:/app/web/node_modules
    depends_on:
      - backend
    networks:
      - fantasia-dev

networks:
  fantasia-dev:
    driver: bridge
